<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css" />
  </head>
  <body>
    <!-- Checkout header section -->
    <div class="checkout-header js-checkout-header"></div>

    <!-- Main content section -->
    <div class="main">
      <!-- Title of the page -->
      <div class="page-title">Review your order</div>

      <!-- Grid layout for order summary and payment summary sections -->
      <div class="checkout-grid">
        <!-- Placeholder for the order summary, to be populated dynamically -->
        <div class="order-summary js-order-summary"></div>

        <!-- Placeholder for the payment summary, to be populated dynamically -->
        <div class="payment-summary js-payment-summary"></div>
      </div>
    </div>

    <!-- JavaScript file that contains the functionality for this page -->
    <script type="module" src="scripts/checkout.js"></script>
  </body>
</html>
